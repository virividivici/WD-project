<div class="row" ng-class="{error: hasError==true }">

    <div class="form-group col-sm-5">
        <label for="{{fieldName}}">{{fieldTitle}}</label>

        <input path="{{fieldPath}}" type="password" class="form-control input-lg" name="{{fieldName}}" id="{{fieldName}}" ng-model="inputFields" ng-init="init(fieldValue)" />

    </div> 

    <p class="col-sm-5 error" ng-class="{ hidden: hasError != true }">
        <span aria-hidden="true" class="icon-Warningation"></span>
        {{fieldErrorMessage}} {{fieldTitle}}
    </p>
</div>
