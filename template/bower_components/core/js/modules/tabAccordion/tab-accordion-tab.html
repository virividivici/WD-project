<div class="accordionSection">
    <div class="accordionHeader" ng-click="isOpen = !isOpen;">
        <span class="h1">
        	<i aria-hidden="true" ng-class="{'icon-Remove': isOpen, 'icon-Add': !isOpen}"></i>
        	{{title}}
        </span>
    </div>
    <div class="accordionContent" collapse="!isOpen" ng-transclude>
        content 1
    </div>
</div>
