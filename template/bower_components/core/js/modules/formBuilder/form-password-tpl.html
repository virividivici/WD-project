<div class="row" ng-class="{error: hasError==true }">

    <div class="form-group">
        <label for="{{fieldName}}">{{fieldTitle}}</label>

        <input path="{{fieldPath}}" type="password" class="form-control input-lg" name="{{fieldName}}" id="{{fieldName}}" ng-model="inputFields" ng-init="init(fieldValue)" autocomplete="off" />

    </div> 

    <p class="error" ng-class="{ hidden: hasError != true }">
        <span aria-hidden="true" class="icon-Warningation"></span>
        {{fieldErrorMessage}} {{fieldTitle}}
    </p>
</div>
