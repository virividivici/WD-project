<div class="form-inline">

    <div class="form-group">
        <input ng-if="fieldRequired == 'required'" path="{{fieldPath}}" type="{{formType}}" test="{{fieldTest}}" class="form-control input-lg" name="{{fieldName}}" id="{{fieldName}}" fieldLabel="{{fieldLabel}}" required="required" ng-model="$parent.inputFields" ng-init="init(fieldValue)" />

        <input ng-if="fieldRequired != 'required'" path="{{fieldPath}}" type="{{formType}}" test="{{formTest}}" class="form-control input-lg" name="{{fieldName}}" id="{{fieldName}}" ng-model="$parent.inputFields" ng-init="init(fieldValue)" />

    </div>
    <p class="error inline-error" ng-class="{ hidden: hasError != true }">
        <span aria-hidden="true" class="icon-Warningation"></span>
        {{fieldErrorMessage}} {{fieldLabel}}
    </p>

</div>
