<div class="selectWrap">
    <span class="input-lg">
        {{selectedItem.name}}
        <span aria-hidden="true" class="icon-Down"></span>
    </span>
    <select name="selectTitle" id="selectTitle" class="form-control input-lg" ng-model="selectedItem" ng-options="item as item.name for item in items" ng-transclude>
    </select>
</div>
