<div class="typeahead_container">
	<input class="typeahed_input" name="{{selectname}}" autocomplete="off" type="text" ng-model="model" placeholder="{{placeholder}}" ng-keydown="selected=false"/><br/> 
	<div class="typeahead_list" ng-class="{'items_list_show' : model.length && !selected , 'items_list_hide' : !model.length || selected}">
		
		<div class="autocomplete_item" ng-mouseover="hoverIn($index)" ng-class="{'item_hover' : $index == currentIndex }" ng-repeat="item in listItems | filter:model track by $index" ng-click="handleSelection(item[title],$index)" style="cursor:pointer" ng-mouseenter="setCurrent($index)">
			<p class="title">{{item[title]}}</p>
			<p class="subtitle">{{item[subtitle]}}</p>
		</div>	
	</div>
	<p class="error" ng-if="!match" ng-class="{ hidden: hasError != true }">
        <span aria-hidden="true" class="icon-Warningation"></span>
        {{fieldErrorMessage}} {{fieldTitle}} 
    </p>
</div>

<!-- ng-hide="!model.length || selected"  -->
