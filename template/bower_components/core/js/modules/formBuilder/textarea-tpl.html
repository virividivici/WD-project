
<div class="row" ng-class="{error: hasError==true }">

    <div class="form-group col-sm-12">
        <label for="{{fieldName}}">{{fieldTitle}}</label>

        <textarea rows="5" path="{{fieldPath}}" class="form-control input-lg" name="{{fieldName}}" id="{{fieldName}}" ng-model="inputFields" ng-init="init(fieldValue)"></textarea>
    </div>

    <p class="col-sm-12 error" ng-class="{ hidden: hasError != true }">
        <span aria-hidden="true" class="icon-Warningation"></span>
        Please enter a valid {{fieldTitle}}
    </p>
</div>
