<div ng-form name="subform">
	<label for="{{pwdFieldID}}">Please write a password</label>
	<input type="password" name="pwdfield" id="{{pwdFieldID}}" ng-model="ngModel" class="{{customclass}}" ng-required="true" placeholder="Please write a password" />

	<label for="{{compareFieldID}}">Please ensure the password</label>
	<input type="password" name="pwdcompare" id="{{compareFieldID}}" ng-model="compare" class="{{customclass}}" ng-required="true" placeholder="Please ensure the password" compare-to="ngModel" />
	
	<div ng-if="subform.pwdcompare.$dirty" ng-messages="subform.pwdcompare.$error" ng-messages-include="partials/validation_messages.html"></div>
</div>
