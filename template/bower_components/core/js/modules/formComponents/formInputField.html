<div ng-form name="subform">
	<label for="{{fieldID}}">{{label}}</label>
	<input name="field" id="{{fieldID}}" ng-model="ngModel" class="{{customclass}}" placeholder="{{placeholder}}" />
	<div ng-if="subform.field.$dirty" ng-messages="subform.field.$error" ng-messages-include="partials/validation_messages.html"></div>
</div>
